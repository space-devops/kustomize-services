# Source: helm-api/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-mountebank-deploy
  namespace: mountebank
  labels:
    name: api-mountebank-deploy
    version: 0.1.0
  annotations:
    imposters.helm.created-by: helm-api-installer
spec:
  replicas: 1
  selector:
    matchLabels:
      name: main-pod-mountebank
      version: 0.1.0
  template:
    metadata:
      name: main-pod-mountebank
      namespace: mountebank
      labels:
        name: main-pod-mountebank
        version: 0.1.0
    spec:
      initContainers:
        - name: init-mountebank-imposters
          image: dockvalkyrie/mountebank-imposters:0.7.8          
          resources:
            requests:
              cpu: 256m
              memory: 128Mi
            limits:
              cpu: 512m
              memory: 256Mi          
          securityContext:
            runAsUser: 1000
            runAsNonRoot: true
            privileged: false
      containers:
        - name: main-container-mountebank
          image: dockvalkyrie/api-mountebank:0.6.5
          imagePullPolicy: Always          
          ports:
          - containerPort: 3000
            name: svc-3000
            protocol: TCP
          - containerPort: 2000
            name: svc-2000
            protocol: TCP          
          readinessProbe:
            httpGet:
              port: 3000
              path: /ready
            initialDelaySeconds: 3
            periodSeconds: 3          
          livenessProbe:
            httpGet:
              port: 3000
              path: /live
            initialDelaySeconds: 3
            periodSeconds: 3
            failureThreshold: 2          
          resources:
            requests:
              cpu: 256m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1536Mi          
          securityContext:
            runAsUser: 65532
            runAsNonRoot: true
            privileged: false
          volumeMounts:
            - mountPath: /home/nonroot/.imposters/
              name: config-volume
      volumes:
        - name: config-volume
          configMap:
            name: api-configmap
---
# Source: helm-api/templates/ing-contour.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: contour-ingress
  namespace: mountebank
  labels:
    name: contour-ingress
    version: 0.1.0
spec:
  ingressClassName: contour
  rules:
    - host: mountebank.local.io
      http:
        paths:          
          - pathType: Prefix
            path: /
            backend:
              service:
                name: main-svc-mountebank
                port:
                  number: 3000
          - pathType: Prefix
            path: /planets
            backend:
              service:
                name: main-svc-mountebank
                port:
                  number: 3000
          - pathType: Prefix
            path: /planet
            backend:
              service:
                name: main-svc-mountebank
                port:
                  number: 3000
